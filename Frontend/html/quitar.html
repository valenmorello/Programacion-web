<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quitar Dinero - FamilyBank</title>
  <link rel="stylesheet" href="../static/css/solicitar.css">
</head>
<body>
  <header>
    <div class="logo">
         <button onclick="location.href='/iniciopadre'">
            <img src="../static/Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>

    </div>
    <div class="usuario">
        <button id="cuenta" onclick="location.href='/cuenta'">Hola, {{param.get('usuario')}}! #{{param.get('codfam')}}</button>
        <button onclick="location.href='/cuenta'">
            <img src="../static/Images/{{param.get('img')}}" alt="Usuario">
        </button>
    </div>
    
  </header>

  <main>

    {% if param['mostrar_popup'] %}
    <!-- POPUP -->
    <div id="popup-overlay" class="overlay">
      <div class="popup">
        <h2>{{param['error']}}</h2>

        <div class="pop_buttons">
            <a href="/iniciopadre" class="btn volver">Volver a inicio</a>
            <a href="/quitar" class="btn otra">Quitar nuevamente</a>
        </div>
      </div>
    </div>
    {% endif %}

    <section class="section">
      <div class="solicitar">
        <form name="quitar" action="/quitado/{{param['id_hijo']}}" method="POST">
          <h2>Quitar dinero:</h2>
          <p>Ingrese la cantidad que desea quitar:</p>
          <input name="montoQuitar" type="number" placeholder="$ 0.00" class="input-solicitar">
          <button type="submit" class="button">Quitar</button>
        </form>
      </div>
    </section>
  </main>

  <script src="../static/dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
