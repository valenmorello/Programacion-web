<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quitar Dinero - FamilyBank</title>
  <link rel="stylesheet" href="../static/css/solicitar.css">
</head>
<body onload="cargarNombre()">
  <header>
    <div class="logo">
        <button onclick="inicio()">
            <img src="../static/Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>
    </div>
    <div class="usuario">
        <button onclick="cuenta()">
            <img src="../static/Images/user.png" alt="Usuario">
        </button>
        <button id="cuenta" onclick="cuenta()"></button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="solicitar">
        <form name="quitar" onsubmit="return quitarDinero(event)">
          <h2>Quitar dinero:</h2>
          <p>Ingrese la cantidad que desea quitar:</p>
          <input name="montoQuitar" type="number" placeholder="$ 0.00" class="input-solicitar">
          <button type="submit" class="button">Quitar</button>
        </form>
        <span id="quitar"></span>
      </div>
    </section>
  </main>

  <script src="../static/dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
