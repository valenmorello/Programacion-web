<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro - FamilyBank</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>

        <section class="log">
            <img src="../Images/logo.jpg" class="imagen">
            <section class="titulo">
                <h1>BIENVENIDO</h1>
                <h1>REGISTRO</h1>
            </section>
            <form name="registro" onsubmit="return validarRegistro(event)">
                <div class="datos">
                    <input type="text" class="input-datos" name="usuario" id="usuario" placeholder="Ingrese usuario">
                    <span id="errorUser"></span>
                    <input type="text" class="input-datos" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                    <span id="errorNom"></span>
                    <input type="text" class="input-datos" name="apellido" id="apellido" placeholder="Ingrese su apellido">
                    <span id="errorApe"></span>
                    <input type="number" class="input-datos" name="codigoFamiliar" id="codigoFamiliar" placeholder="Ingrese codigo familiar" style="display: none;">
                    <span id="errorCode"></span>
                    <input type="password" class="input-datos" name="contraseña" id="contraseña" placeholder="Ingrese contraseña">
                    <span id="errorPass"></span>
                    <div class="datos" id="confirm-container" style="display: none;">
                        <input type="password" class="input-datos" name="confirmar" id="confirmar" placeholder="Confirmar contraseña">
                        <span id="errorConf"></span>
                        <br>
                        <button type="button" id="eyeBtn" aria-label="Mostrar contraseña">Visualizar contraseñas</button>
                    </div>
                </div>
                <select class="select" name="select" id="usuario_select">
                        <option value="padre"> <p>PADRE</p></option>
                        <option value="hijo"> <P>HIJO</P></option>
                </select><br>
                <div class="acciones">
                    <button type="submit" class="button">Crear usuario</button>
                </div>
            </form>
        </section>
        
        <script src="../dom.js"></script>
    </body>
    <footer>
        <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
    </footer>
</html>
