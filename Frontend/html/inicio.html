<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamilyBank</title>
  
  <link rel="stylesheet" href="../static/css/inicio.css">
</head>
<body>
  <header>
    <div class="logo">
        <button onclick="location.href='/inicio'">
            <img src="../static/Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>

    </div>
    <div class="usuario">
        <button id="cuenta" onclick="location.href='/cuenta'">Hola, {{param.get('usuario')}}!</button>
        <button onclick="location.href='/cuenta'">
            <img src="../static/Images/{{param.get('img')}}" alt="Usuario">
        </button>
    </div>
    
  </header>


  <main>
    <section class="section">
        <div class="saldo">
        <p>Saldo disponible:</p>
        <p id="saldoActual">{{param.get('saldo')}}</p>

      </div>

      <div class="acciones">
        <button class="button" onclick="location.href='/transferir'">Transferir</button>
        <button class="button" onclick="location.href='/actividad'">Ver actividad</button>
        <button class="button" onclick="location.href='/solicitar'">Solicitar</button>
        
      </div>
    </section>

  </main>
  <script src="../static/dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
