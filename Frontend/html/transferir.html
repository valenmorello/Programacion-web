<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferir - FamilyBank</title>
  <link rel="stylesheet" href="../static/css/transferir.css">
</head>
<body>
  <header>
    <div class="logo">
        <button onclick="location.href='/inicio'">
            <img src="../static/Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>

    </div>
    <div class="usuario">
        <button onclick="location.href='/cuenta'">
            <img src="../static/Images/user.png" alt="Usuario">
        </button>
        <button id="cuenta" onclick="location.href='/cuenta'"></button>
    </div>
    
  </header>

  <main>
    <section class="section">
     <div class="saldo">
        <p>Saldo disponible:</p>
        <p id="saldoActual">$ 0</p>

      </div>
      <form name="transferir" onsubmit="return validarTransferencia(event)">
        <div class="datos">
          {% if us!=None %}
          <input class="input" {{value = 'us'}} name='usuarioDestino' id="usuarioDestino" placeholder="Ingrese usuario">
          {% iendif %}
          <input type="number" name="monto" placeholder="Ingrese Monto $ 0.00" class="input" id="monto">
          <input class="input" name="motivo" id="motivo" placeholder="Ingrese motivo">
        </div> 
        <div class="acciones">
          <button type="submit" class="button">Transferir</button>
        </div>
        <span id="transferir"></span>
      </form>
    </section>

  </main>
  <script src="../static/dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
