<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio Sesión - FamilyBank</title>
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        
        <section class="log" >
            <section class="titulo">
                <h1>Bienvenido a FamilyBank!</h1>
            </section>
            <img src="../static/Images/logo.jpg" class="imagen">
        
            <form name="login" action="/signin" method="POST">
            <div class="datos">
                <input type="text" class="input-datos" name="usuario" id="usuario" placeholder="Ingrese usuario">
                <input type="password" class="input-datos" name="contrasenia" id="contraseña" placeholder="Ingrese contraseña">
                {% if param and param.get('error_login')!=None %}
                <span id="errorPass">{{param.get('error_login')}}</span>
                {%endif%}
            </div>
            <div class="acciones">
                <button type="submit" class="button">Login</button>
                <button class="button" >Registro</button>
            </div>
            </form>

            <span id="login"></span>
            
        </section>
        
        <!--<script src="../dom.js"></script> -->
    </body>
    <footer>
        <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
    </footer>
</html>
