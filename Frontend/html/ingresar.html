<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Dinero - FamilyBank</title>
  <link rel="stylesheet" href="../static/css/solicitar.css">
</head>
<body>
  <header>
    <div class="logo">
        <button onclick="location.href='/iniciopadre'">
            <img src="../static/Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>

    </div>
    <div class="usuario">
        <button id="cuenta" onclick="location.href='/cuenta'">Hola, {{param.get('usuario')}}! #{{param.get('codfam')}}</button>
        <button onclick="location.href='/cuenta'">
            <img src="../static/Images/{{param.get('img')}}" alt="Usuario">
        </button>
    </div>  
    
  </header>

  <main>
    <section class="section">
      <div class="solicitar">
        <h2>Ingresar dinero:</h2>
          <div class="saldo">
            <p>Saldo disponible:</p>
            <p name="saldoActual" id="saldoActual">$ {{param.get('saldo')}}</p>
          </div>
        <form name="ingreso" action="/ingreso" method="POST">
          <p>Ingrese la cantidad que desea ingresar:</p>
          <input name="montoIngresar" type="number" placeholder="$ 0.00" class="input-solicitar" id="montoIngresar">
          <button type="submit" class="button">Ingresar</button>
        </form>
        {% if param['error'] != None %}
        <br>
        <span id="ingresar">{{param['error']}}</span>
        {% endif %}
      </div>
    </section>
  </main>

  <script src="../dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
