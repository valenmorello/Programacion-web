<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferir - FamilyBank</title>
  <link rel="stylesheet" href="../css/transferir.css">
</head>
<body onload="cargarNombre()">
  <header>
    <div class="logo">
        <button onclick="inicio()">
            <img src="../Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>
    </div>
    <div class="usuario">
        <button onclick="cuenta()">
            <img src="../Images/user.png" alt="Usuario">
        </button>
        <button id="cuenta" onclick="cuenta()"></button>
    </div>
  </header>

  <main>
    <section class="section">
     <div class="saldo">
        <p>Saldo disponible:</p>
        <p id="saldoActual">$ 0</p>

      </div>
      <div class="datos">
        <input class="input" id="usuarioDestino" placeholder="Ingrese usuario">
        <input class="input" id="monto" type= "number" placeholder="Ingrese monto">
        <input class="input" id="motivo" placeholder="Ingrese motivo">
      </div> 
      <div class="acciones">
        <button class="button" onclick="transferirDinero()">Transferir</button>
      </div>
    </section>

  </main>
  <script src="../dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
