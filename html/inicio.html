<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamilyBank</title>
  
  <link rel="stylesheet" href="../css/inicio.css">
</head>
<body onload="cargarNombre()">
  <header>
    <div class="logo">
        <button onclick="inicio()">
            <img src="../Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>
    </div>
    <div class="usuario">
        <button onclick="cuenta()">
            <img src="../Images/user.png" alt="Usuario">
        </button>
        <button id="cuenta" onclick="cuenta()"></button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="saldo">
        <h2>Saldo disponible:</h2>
        <p>$ 12,350.75</p>
      </div>

      <div class="acciones">
        <button class="button" onclick="transferencia()">Transferir</button>
        <button class="button" onclick="actividad()">Ver actividad</button>
        <button class="button" onclick="solicitud()">Solicitar</button>
      </div>
    </section>

  </main>
  <script src="../dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
