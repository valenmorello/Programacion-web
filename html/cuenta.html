<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - FamilyBank</title>
    <link rel="stylesheet" href="../css/cuenta.css">
</head>
<body onload="cargarNombre(), cargarDatos()">
  <header>
    <div class="logo">
        <button onclick="inicio()">
            <img src="../Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>
    </div>
    <div class="usuario">
        <button onclick="cuenta()">
            <img src="../Images/user.png" alt="Usuario">
        </button>
        <button id="cuenta" onclick="cuenta()"></button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="datos">
        <h2>Tus Datos</h2>
        <p id="datosUser">Usuario: feliorlando</p>
        <p id="datosCode">Código familiar: #123456</p>
      </div>
      <form action="" class="formulario">
        <label>Nombre:</label>
        <input type="text" class="datos_input" id="nombreNuevo" placeholder="">
        <label>Apellido:</label>
        <input type="text" class="datos_input" id="apellidoNuevo" placeholder="">
        <label>Contraseña:</label>
        <input type="text" class="datos_input" id="contraseñaNueva" placeholder="">
      </form>
      
      <div class="acciones">
        <button class="button" onclick="validarModificaciones()">Guardar Cambios</button>
        <button class="button" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </section>

  </main>
  <script src="../dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
