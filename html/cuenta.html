<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario - FamilyBank</title>
    <link rel="stylesheet" href="../css/cuenta.css">
</head>
<body>
  <header>
    <div class="logo">
        <button onclick="inicio()">
            <img src="../Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>
    </div>
    <div class="usuario">
        <button onclick="cuenta()">
            <img src="../Images/user.png" alt="Usuario">
        </button>
        <button onclick="cuenta()">Hola ...!</button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="textos">
        <h2>Datos del usuario:</h2>
        <p>Usuario: ...</p>
        <p>Nombre: ...</p>
        <p>Apellido: ...</p>
        <p>Contraseña: ...</p>
        <p>Código familiar: #000000</p>
      </div>
      <div class="datos">
        <input type="text" class="input-datos" id="nombreNuevo" placeholder="Nombre a cambiar">
        <input type="text" class="input-datos" id="apellidoNuevo" placeholder="Apellido a cambiar">
        <input type="text" class="input-datos" id="contraseñaNueva" placeholder="Contraseña a cambiar">
      </div>
      <div class="acciones">
        <button class="button" onclick="editar()">Editar</button>
        <button class="button" onclick="cerrarSesion()">Cerrar sesión</button>
      </div>
    </section>

  </main>
  <script src="../dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
