<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitar Dinero - FamilyBank</title>
  <link rel="stylesheet" href="../css/solicitar.css">
</head>
<body onload="cargarNombre()">
  <header>
    <div class="logo">
        <button onclick="inicio()">
            <img src="../Images/logoinicio.jpg" class="imagen" alt="Logo">   
        </button>
    </div>
    <div class="usuario">
        <button onclick="cuenta()">
            <img src="../Images/user.png" alt="Usuario">
        </button>
        <button id="cuenta" onclick="cuenta()"></button>
    </div>
  </header>

  <main>
    <section class="section">
      <div class="solicitar">
        <form  name="solicitar" onsubmit="return solicitarDinero(event)">
          <h2>Solicitar dinero:</h2>
          <p>Ingrese la cantidad que desea solicitar:</p>
          <input name="montoSolicitar" type="number" placeholder="$ 0.00" class="input-solicitar" id="montoSolicitar">
          <button type="submit" class="button">Solicitar</button>
        </form>
        <span id="solicitar"></span>
      </div>
    </section>
  </main>

  <script src="../dom.js"></script>
</body>
<footer>
  <p>© 2025 FamilyBank | Desarrollado por Tomás Maraval, Valentina Morello y Felicitas Orlando.</p>
</footer>
</html>
